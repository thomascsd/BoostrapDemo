<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">UCOM會員註冊系統</h1>
        </div>
        <div class="well">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="account" class="control-label col-md-3">使用者帳號</label>
                    <div class="col-md-9">
                        <input type="text" name="account" id="account" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="nationality" class="control-label col-md-3">使用者帳號</label>
                    <div class="col-md-9">
                        <select name="nationality" id="nationality" class="form-control">
                            <option>未選擇</option>
                            <option>國內</option>
                            <option>國外人士</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-md-3">密碼</label>
                    <div class="col-md-9">
                        <input type="password" name="password" id="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-md-3">確認密碼</label>
                    <div class="col-md-9">
                        <input type="password" name="confirmPwd" id="confirmPwd" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="control-label col-md-3">生日</label>
                    <div class="col-md-9">
                        <input type="date" name="birthday" id="birthday" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-md-3">電子郵件信箱</label>
                    <div class="col-md-9">
                        <input type="email" name="email" id="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox col-md-9 col-md-offset-3">
                        <label>
                            <input type="checkbox" name="adAccept" id="adAccept" checked />是否接受優惠專案通知
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <input type="submit" value="註冊" class="btn btn-primary btn-lg" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
