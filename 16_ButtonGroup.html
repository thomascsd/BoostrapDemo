<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="btn-group">
        <button class="btn btn-default">FF</button>
        <button class="btn btn-default">DQ</button>
        <button class="btn btn-default">Item</button>
    </div>
    <hr />
    <div class="btn-group" data-toggle="buttons">
        <button class="btn btn-default">FF</button>
        <button class="btn btn-default">DQ</button>
        <button class="btn btn-default">Item</button>
    </div>
    <hr />

    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default"><input type="radio" /> FF</label>
        <label class="btn btn-default"><input type="radio" /> DQ</label>
        <label class="btn btn-default"><input type="radio" /> Item</label>
    </div>
    <hr />
    <h2>Button group with dropdown</h2>
    <div class="btn-group">
        <button class="btn btn-default">FF</button>
        <button class="btn btn-default">DQ</button>
        <button class="btn btn-default">Item</button>
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Menu
                <i class="caret"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
                <li><a href="#">Item 4</a></li>
            </ul>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
